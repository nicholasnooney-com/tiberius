{{ `<!-- partials/post/summary.html -->` | safeHTML }}
<article>
  <div class="flex justify-between">
    <h2 class="text-noonblue font-bold">
      <a href="{{ .RelPermalink }}">{{ .Title }}</a>
    </h2>
    <time datetime="{{ .Date }}">{{ .Date.Format "2006-01-02" }}</time>
  </div>
  {{- with .Summary -}}
  <p class="ml-4">{{ . }}</p>
  {{- end -}}
</article>
